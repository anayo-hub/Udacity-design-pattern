<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="i1">
        <img
          src="images/images.jpeg"
          alt=""
          width="100px"
          height="100px"
          class="images"
        />
      </div>
      <div class="i2">
        <img
          src="images/images (1).jpeg"
          alt=""
          width="100px"
          height="100px"
          class="images"
        />
      </div>
      <div class="i3">
        <img
          src="images/images (2).jpeg"
          alt=""
          width="100px"
          height="100px"
          class="images"
        />
      </div>
      <div class="i4">
        <img
          src="images/images (3).jpeg"
          alt=""
          width="100px"
          height="100px"
          class="images"
        />
      </div>
      <div class="i5">
        <img
          src="images/images (4).jpeg"
          alt=""
          width="100px"
          height="100px"
          class="images"
        />
      </div>
    </main>

    <template id="cat-template">
      <div class="cat-info">
        <h2 class="cat-name"></h2>
        <img class="image-content" src="" alt="" width="100" height="100" />
        <span class="click-count">Clicks: 0</span>
      </div>
    </template>

    <article></article>

    <script src="app.js"></script>
  </body>
</html>
